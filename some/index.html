<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/$VERSION/dragula.min.js'></script> -->
    <link rel="stylesheet" href="css/style.css">
    <title>Task To-do</title>
</head>

<body>
    <header>
        <h1>Today List</h1>
    </header>
    
    <div class="add-task-container">
        <input type="text" maxlength="12" id="taskText" placeholder="New Activity..." onkeydown="if (event.keyCode == 13) document.getElementById('add').click()">
        <button id="add" class="button add-button" onclick="addTask()">Add</button>
    </div>
    
    <div class="main-container">
        <ul class="columns">
    
            <li class="column not-started-column">
                <div class="column-header">
                    <h4>Not Started</h4>
                </div>
                <ul class="task-list" id="not-started">
                    <li class="task">
                        <p>Exercise</p>
                    </li>
                    <li class="task">
                        <p>Cook</p>
                    </li>
                    <li class="task">
                        <p>Clean</p>
                    </li>
                    <li class="task">
                        <p>Read</p>
                    </li>
                </ul>
            </li>
    
            <li class="column in-progress-column">
                <div class="column-header">
                    <h4>In Progress</h4>
                </div>
                <ul class="task-list" id="in-progress">
                    <li class="task">
                        <p>Meditation</p>
                    </li>
                    <li class="task">
                        <p>Work</p>
                    </li>
                    <li class="task">
                        <p>Gardening</p>
                    </li>
                </ul>
            </li>
    
            <li class="column done-column">
                <div class="column-header">
                    <h4>Done</h4>
                </div>
                <ul class="task-list" id="done">
                    <li class="task">
                        <p>Yoga</p>
                    </li>
                    <li class="task">
                        <p>Shopping</p>
                    </li>
                </ul>
            </li>
    
            <li class="column cancel-column">
                <div class="column-header">
                    <h4>Cancel</h4>
                </div>
                <ul class="task-list" id="cancel">
                    <li class="task">
                        <p>Emails</p>
                    </li>
                    <li class="task">
                        <p>TV</p>
                    </li>
                </ul>
                <div class="column-button">
                    <button class="button delete-button" onclick="emptyTrash()">Delete</button>
                </div>
            </li>
    
        </ul>
    </div>

    <script src="javascript/script.js"></script>

</body>
</html>
